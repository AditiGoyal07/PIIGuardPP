<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIIGuard++ Web Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #fdffd9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #1d7fe7;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px 20px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-section {
            margin-top: 20px;
        }
        .output-section h2 {
            color: #444;
        }
        pre {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #eef5ff;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            color: #333;
        }
        .score {
            font-size: 18px;
            background: #d1f2eb;
            padding: 10px;
            border-radius: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è PIIGuard++ Web Demo</h1>
        <form method="POST">
            <button name="generate">Generate Fake PII Text</button>
            <textarea name="text" placeholder="Enter or generate text here...">{{ original_text }}</textarea>
            <button name="analyze">Analyze & Redact</button>
        </form>

        {% if redacted_text %}
        <div class="output-section">
            <h2>üîç Redacted Output</h2>
            <pre>{{ redacted_text }}</pre>

            <h2>üìå Detected PII</h2>
            <ul>
            {% for item in detections %}
                <li>{{ item.type }}: {{ item.text }}</li>
            {% endfor %}
            </ul>

            <h3 class="score">üìä Risk Score: {{ score }}</h3>
            <h3 class="score">üè∑Ô∏è Risk Badge: {{ risk_badge }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
